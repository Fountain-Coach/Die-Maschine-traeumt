<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} — {{ site.title }}</title>
    {%- seo -%}
    <!-- Local fonts loaded via @font-face in CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
  </head>
  <body>
    <main class="container">
      {% include nav.html %}
      {{ content }}
    </main>
    <footer class="footer">
      <p>© {{ site.time | date: '%Y' }} Fountain Coach — Die Maschine träumt</p>
    </footer>
    <script defer src="{{ '/assets/js/mobile-tables.js' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
  </body>
</html>
