<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} â€” {{ site.title }}</title>
    {%- seo -%}
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    <meta property="og:image:secure_url" content="{{ page.image | absolute_url }}">
    <meta property="og:image:type" content="image/png">
    {% if page.image_width %}<meta property="og:image:width" content="{{ page.image_width }}">{% endif %}
    {% if page.image_height %}<meta property="og:image:height" content="{{ page.image_height }}">{% endif %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
    {% endif %}
    <!-- Local fonts loaded via @font-face in CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
  </head>
  <body>
    <main class="container">
      {% include nav.html %}
      {{ content }}
    </main>
    <script defer src="{{ '/assets/js/mobile-tables.js' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
  </body>
</html>
